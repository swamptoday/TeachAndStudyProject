{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="../static/images/unlock.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
<form method="POST">
            <!-- Email input -->
            <div class="form-outline mb-3">
                <input type="email" id="email" name="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email</label>
              </div>
  
              <div class="row">
                  <div class="col-md-6">
                      <!-- First name input -->
                      <div class="form-outline mb-3">
                          <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" />
                          <label class="form-label" for="first_name">Ім'я</label>
                      </div>
                  </div>
              
                  <div class="col-md-6">
                      <!-- Last name input -->
                      <div class="form-outline mb-3">
                          <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" />
                          <label class="form-label" for="last_name">Прізвище</label>
                      </div>
                  </div>
              </div>
              
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                <label class="form-label" for="password1">Пароль</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-3">
                  <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                  <label class="form-label" for="password2">Підтвердіть пароль</label>
              </div>
  
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="student" id="student_check" name="student_check" checked />
                    <label class="form-check-label" for="student_check">Я учень</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="tutor" id="tutor_check" name="tutor_check" />
                      <label class="form-check-label" for="tutor_check">Я репетитор</label>
                  </div>     
              </div>
    
              <!-- Submit button -->
              <div class="mb-3">
                  <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Реєстрація</button>
              </div>
              <a href="/login" class="text-center d-block">Акаунт існує</a>  
</form>
</div>
</div>
</div>
</section>

{% endblock %}

{% block scripts %}
<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            checkboxes.forEach(cb => {
                if (cb !== this) {
                    cb.checked = false;
                }
            });
        });
    });
</script>
{% endblock %}
