{% block content %}
<div class="row mt-3" style="align-items:center; text-align:center">
    <h1>
    Додати план навчання
</h1>
</div>
<div class="row">
<div class="card-body">
    <form method="POST">
        <div class="form-row">
            <label for="name" class="name">Назва</label>
            <input class="input--style-6 value"  type="text" id="name" name="name" placeholder="Назва плану">
        </div>
        <div class="form-row">
            <label for="description" class="name">Опис</label>
            <textarea class="value textarea--style-6 input-group" id="description" name="description" placeholder="Опишіть ваш план, щоб учні могли дізнатися про нього"></textarea>
        </div>
        <div class="form-row">
            <label for="amount" class="name">Кількість годин</label>
            <input class="input--style-6 value" type="number" id="amount" name="amount" placeholder="Мінімальна кількість годин, яка потрібна для проходження плану">
        </div>
        <div class="form-row">
            <label for="level" class="name">Рівень складності</label>
            <input class="input--style-6 value" type="range" id="level" name="level" min="0" max="10">
        </div>
        <div class="form-row">
            <label for="topics" class="name">Теми</label>
            <textarea class="value textarea--style-6 input-group underlined-placeholder" id="topics" name="topics" placeholder="Введіть основні теми плану, через крапку з комою ';'"></textarea>
        </div>
        <div class="form-row row">
            <div class="col">
