{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="../static/images/unlock.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="POST">
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Пароль</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Запам'ятати мене </label>
                  </div>
                  <a href="#!">Забули пароль?</a>
                </div>

              <!-- Submit button -->
              <div class="mb-3">
                  <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Увійти</button>
              </div>
              
              <a href="/sign-up" class="text-center d-block">Зареєструватися</a>  
          </form>
</div>
</div>
</div>
</section>


{% endblock %}
