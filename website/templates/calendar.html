{% extends "base.html" %} {% block title %}Календар{% endblock %}

{% block styles2 %}
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/css/evo-calendar.midnight-blue.min.css'><link rel="stylesheet" href="../static/css/calendar_style.css">
{% endblock %}


{% block content %}
<!-- partial:index.partial.html -->
<div class="hero">
    <div id="calendar" theme=""></div>
  </div>
{% endblock %}


{% block scripts %}
<!-- partial -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/evo-calendar@1.1.3/evo-calendar/js/evo-calendar.min.js'></script>

<script>
  $(document).ready(function() {
    var events = [
      {% for event in events %}
      {
        id: '{{ event.id }}',
        name: '{{ event.name }}',
        description: '{{ event.description }}',
        date: '{{ event.date }}',
        type: '{{ event.type }}'
      }
      {% if not loop.last %},{% endif %}
      {% endfor %}
    ];

    $('#calendar').evoCalendar({
      settingName: "hello",
      calendarEvents: events
    });
  });
</script>

{% endblock %}
